{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Delete Review {% endblock %}

{% block content %}

<h2>Are you sure you want to delete this review?</h2>

<p><b>Book</b> :{{ book.title }}</p>

<p><b>Comment</b>: {{ review.comment }}</p>

<a class="me-4 btn btn-outline-danger" href="{% url 'books:delete-review' book.id review.id %}">Yes</a>
<a class="btn btn-outline-primary" href="{% url 'books:detail' book.id %}">No</a>

{% endblock %}
