{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Edit Review {% endblock %}


{% block content %}

<h3>Edit Review</h3>

   <div class="row">
        <div class="col-6">
            <form method="post" action="{% url 'books:edit-review' book.id review.id %}">

                {% csrf_token %}

                {{ review_form | crispy }}

                <button class="btn btn-success">Edit</button>

            </form>
        </div>
    </div>


{% endblock %}
