{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} Book Page {% endblock %}

{% block content %}

<h4 class="mt-2">Add Book</h4>

    <div class="row">
        <div class="col-6">
            <form method="post">

                {% csrf_token %}

                {{ book_form | crispy }}

                <button class="btn btn-success">Add</button>

            </form>
        </div>
    </div>



{% endblock %}
